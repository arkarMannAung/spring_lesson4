<!DOCTYPE html>
<html lang="en" xmins:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Spring</title>
    <link th:replace="fragments/fragment :: bootstrap"/>
</head>
<body>
    <div style="text-align:center" th:replace="fragments/fragment :: header"></div>
    
    <div style="margin-left:300px;margin-right:300px;">
    	<div class="d-flex mt-5 flex-row justify-content-between">
    		<div>家計費一覧/ 詳細</div>
    		<div class="btn btn-primary"><a style="text-decoration: none;" class="text-light" th:href="@{'/add_expense'}">✙　追加</a></div>
    	</div>
    	<div th:each="expense,index: ${monthlyExpense}">
    	<a th:href="@{'/detail?year='+${expense.year}+'&month='+${expense.month}}" style="cursor: pointer;text-decoration: none;" class="mt-3 py-3 px-3 d-flex flex-row justify-content-between text-info border border-secondary rounded-2 rounded-sm">
    		<div class="col-6" th:text="${expense.year}+'/'+${expense.month}"></div>
    		<div class="col-2 justify-end" th:text="${#numbers.formatDecimal(expense.total, 0, 'COMMA', 0, 'POINT')}+ ' ' + JPY"></div>
    		<div class="col-0"> > </div>
    	</a>
    	</div>
    </div>
    <div style="height: 200px;"></div>
    <div style="text-align:center" th:replace="fragments/fragment :: footer"></div>
</body>
</html>
